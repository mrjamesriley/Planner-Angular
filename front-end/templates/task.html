<div class="panel panel-default task {{ task.cssClass(topics) }}" ng-click="onEdit(task)">
  <div class="task__trash" ng-click="task.deleteTask(day)">
    <span class="glyphicon glyphicon-trash"></span>
  </div>

  <div class="panel-body">
    {{ task.startTime | date: "shortTime" | lowercase }}
    <br />
    <span class="task__name">{{ task.name }}</span>
  </div>
</div>
