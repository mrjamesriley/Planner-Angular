<div class="panel panel-default task {{ taskCSSClass(task) }}"
   ng-click="editTask(task)">

  <div class="task__trash" ng-click="deleteTask(task, day)">
    <span class="glyphicon glyphicon-trash"></span>
  </div>

  <div class="panel-body">
    {{ task.startTime | date: "shortTime" | lowercase }}
    <br />
    {{ task.name }}
  </div>
</div>
